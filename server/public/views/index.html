<!DOCTYPE html>
<html>
<head>
  <title>Tommy's Calculator</title>
  <!--styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/views/style.css"/>
  <!--Scripts-->

  <script type="text/javascript" src="/vendors/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
  <!-- <script type="text/javascript" src="/vendors/app.js"></script> -->
</head>
<body>
  <div class="jumbotron">
    <h1>Tommy's Calculator:</h1>
    <h3>It does some math.</h3>
  </div>
  <div class="calc">

    <div class="label label-default numbers">

    </div>
    <div class="holder">
      <button type="button" class="btn btn-primary absClear sign">A/C (n/w)</button>
      <button type="button" class="btn btn-primary EE sign">EE (s/w)</button>
      <button type="button" class="btn btn-primary e^x sign">e^x (n/w)</button>
      <button type="button" class="btn btn-primary x^y sign ">x^y (n/w)</button>
      <button type="button" class="btn btn-primary log sign">log (n/w)</button>
      <p></p>
      <button type="button" class="btn btn-primary clear sign">C (n/w)</button>
      <button type="button" class="btn btn-primary one">1</button>
      <button type="button" class="btn btn-primary two">2</button>
      <button type="button" class="btn btn-primary three">3</button>
      <button type="button" class="btn btn-primary add sign">+</button>
      <p></p>
      <button type="button" class="btn btn-primary oneOver sign">1/x(n/w)</button>
      <button type="button" class="btn btn-primary four">4</button>
      <button type="button" class="btn btn-primary five">5</button>
      <button type="button" class="btn btn-primary six">6</button>
      <button type="button" class="btn btn-primary minus sign">-</button>
      <p></p>
      <button type="button" class="btn btn-primary x^.5 sign">x^.5(n/w)</button></button>
      <button type="button" class="btn btn-primary seven">7</button>
      <button type="button" class="btn btn-primary eight">8</button>
      <button type="button" class="btn btn-primary nine">9</button>
      <button type="button" class="btn btn-primary divide sign">/</button>
      <p></p>
      <button type="button" class="btn btn-primary ythroot sign">x^(1/y)(n/w)</button>
      <button type="button" class="btn btn-primary zero">0</button>
      <button type="button" class="btn btn-primary period">.</button>
      <button type="button" class="btn btn-primary multiply sign">x</button>
      <button type="button" class="btn btn-primary equal">=</button>

    </div>

  </div>
</body>
</html>
